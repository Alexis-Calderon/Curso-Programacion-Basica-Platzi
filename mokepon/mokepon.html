<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <section id="seleccionar_mascota">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedor_tarjetas" class="tarjetas"></div>
            <button id="boton_mascota">Seleccionar</button>
        </section>
        <section id="ver_mapa">
            <h1 class="titulo">Recorre el mapa con tu mokepon</h1>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        </section>
        <section id="seleccionar_ataque">
            <h1 class="titulo">Mokepon</h1>
            
            <h2 class="subtitulo">Elige tu ataque:</h2>
            
            <div id="contenedor_ataques" class="tarjetas_ataques"></div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>
            
                <section id="reiniciar">
                    <button id="boton_reiniciar">Reiniciar</button>
                </section>
            </div>
            
            <div class="ataques">
                <div>
                    <p id="vidas_jugador">0</p> 
                    <p id="mascota_jugador"></p>
                    <div id="ataques_del_jugador"></div>
                </div>
                <div>
                    <p id="vidas_enemigo">0</p>
                    <p id="mascota_enemigo"></p>
                    <div id="ataques_del_enemigo"></div>
                </div>
            </div>
        
        </section> 
        <script src="./js/mokepon.js"></script>
    </body>
</html>
